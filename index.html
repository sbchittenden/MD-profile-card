<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Profile Card</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="profile_card.css">
</head>
<body>
	<div class="card">
		<div class="card-header-img"></div>
		<div class="info-bckgrnd"></div>
		<div class="wedge"></div>
		<div class="pic">
			<img src="headshot.jpg" alt="" class="profile-pic" />
		</div>
		<div class="name">
			<h1><span class="light">Sam</span><br> Chittenden</h1>
		</div>
		<div class="bio">
			<p>I am a designer and developer living in Colorado, USA.  I play the drums, rock climb, and was a professional ballet dancer for 15 years.</p>
		</div>
		<div class="return">
			<h5 class="bio-link"><a href="#full_profile">Back to full profile -></a></h5>
		</div>
	</div>
</body>
</html>
